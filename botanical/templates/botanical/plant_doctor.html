{% extends 'botanical/base.html' %}

{% block title %}AI Plant Doctor - SanJoa Earth Care{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 py-12">
    <h1 class="text-4xl font-serif font-bold text-[#133e24] mb-4 text-center">AI Plant Doctor</h1>
    <p class="text-gray-600 text-center mb-12">Upload a photo of your plant and get instant diagnosis and care recommendations</p>
    
    <div class="bg-white rounded-2xl shadow-xl p-8">
        <form id="diagnosis-form" class="space-y-6">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Upload Plant Photo</label>
                <input type="file" 
                       id="plant-image" 
                       name="image" 
                       accept="image/*"
                       required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg">
            </div>
            
            <div id="image-preview" class="hidden">
                <img id="preview-img" src="" alt="Preview" class="max-h-96 mx-auto rounded-lg">
            </div>
            
            <button type="submit" 
                    class="w-full bg-[#133e24] text-white py-3 rounded-lg hover:bg-[#0f3119] transition-colors font-medium">
                Diagnose Plant
            </button>
        </form>
        
        <div id="results" class="hidden mt-8 p-6 bg-emerald-50 rounded-lg">
            <h3 class="text-xl font-bold text-[#133e24] mb-4">Diagnosis Results</h3>
            <div id="diagnosis-text" class="mb-4"></div>
            <h4 class="text-lg font-semibold text-[#133e24] mb-2">Recommendations</h4>
            <div id="recommendations-text"></div>
        </div>
    </div>
</div>

<script>
    document.getElementById('plant-image').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('preview-img').src = e.target.result;
                document.getElementById('image-preview').classList.remove('hidden');
            }
            reader.readAsDataURL(file);
        }
    });
    
    document.getElementById('diagnosis-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = new FormData();
        formData.append('image', document.getElementById('plant-image').files[0]);
        
        try {
            const response = await fetch('{% url "botanical:api_diagnose_plant" %}', {
                method: 'POST',
                body: formData
            });
            
            const data = await response.json();
            
            document.getElementById('diagnosis-text').textContent = data.diagnosis;
            document.getElementById('recommendations-text').textContent = data.recommendations;
            document.getElementById('results').classList.remove('hidden');
        } catch (error) {
            alert('Error diagnosing plant. Please try again.');
        }
    });
</script>
{% endblock %}
