{% extends 'botanical/base.html' %}

{% block title %}Login - SanJoa Earth Care{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center px-4 py-12">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-serif font-bold text-[#133e24] mb-2">Welcome Back</h1>
            <p class="text-gray-600">Login to your SanJoa account</p>
        </div>
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" 
                       id="email" 
                       name="email" 
                       required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-[#133e24]"
                       placeholder="your@email.com">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-[#133e24]"
                       placeholder="••••••••">
            </div>
            
            <button type="submit" 
                    class="w-full bg-[#133e24] text-white py-3 rounded-lg hover:bg-[#0f3119] transition-colors font-medium">
                Login
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-gray-600">
                Don't have an account? 
                <a href="{% url 'botanical:register' %}" class="text-[#133e24] font-medium hover:underline">Register here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
